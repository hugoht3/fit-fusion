<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <link rel="stylesheet" href="./assests/css/style.css">
    <title>fit-fusion</title>
</head>

<body>

    <div>
        <h1 id="name"><i class="fa-solid fa-dumbbell"></i>Fit-Fusion<i class="fa-solid fa-dumbbell"></i></h1>
        <p id="area"><i class="fa-solid fa-dumbbell"></i>Area of calculation</p>
        <p id="area">How many calories you spent a day.</p>

    </div>

    <!-- place where the calculation will be done -->

    <div class="question-area">

        <select name="Select you`re sex" id="sex">
            <option id="male" value="male">Male</option>
            <option id="female" value="female">Female</option>
        </select>

        <div class="questions">

            <span id="height">height:</span>
            <input type="number" id="answer-box1" placeholder="cm" required>
            <span id="operator"></span>
            <span id="weight">weight:</span>
            <input type="number" id="answer-box2" placeholder="kg" required>
            <span id="age">age: </span>
            <input type="number" id="answer-box3" placeholder="yers" required>
        </div>




    </div>
    <!-- Button to execute the log() function wich makes the calculation -->
    <div>
        <button data-type="calculate" onclick="calculateBmr()" class="result">Calculate</button>
    </div>

    <!-- box in which the result of the inputs of user will shown -->

    <div>

        <p>result:<span id="response">0</span></p>

    </div>

    <footer>
        <p id="goal-message">

            Message after goal has been reached

        </p>

    </footer>




    <script src="./assests/js/script.js"></script>
    <script src="https://kit.fontawesome.com/e10185b9bd.js" crossorigin="anonymous"></script>
</body>

</html>
