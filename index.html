<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anta&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="./startbootstrap-full-width-pics/dist/css/styles.css">
    <title>Fit-Fusion</title>
</head>

<body class="p-3">
    <!-- Header -->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Fit-Fusion</h1>
                <p class="lead fw-normal text-white-50 mb-0">Calculate your daily calorie consumption here.</p>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="mb-3">
                    <label for="sex" class="form-label">Select your sex:</label>
                    <select class="form-select" id="sex" required>
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <div id="sex-error" class="form-text text-danger" style="display: none;">Please select your sex.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="answer-box1" class="form-label">Height (cm):</label>
                    <input type="number" id="answer-box1" class="form-control" placeholder="Enter your height" required
                        min="1">
                    <div id="height-error" class="form-text text-danger" style="display: none;">Please enter a valid
                        height.</div>
                </div>

                <div class="mb-3">
                    <label for="answer-box2" class="form-label">Weight (Kg):</label>
                    <input type="number" id="answer-box2" class="form-control" placeholder="Enter your weight" required>
                    <div id="weight-error" class="form-text text-danger" style="display: none;">Please enter a valid
                        weight.</div>
                </div>

                <div class="mb-3">
                    <label for="answer-box3" class="form-label">Age (Years):</label>
                    <input type="number" id="answer-box3" class="form-control" placeholder="Enter your age" required>
                    <div id="age-error" class="form-text text-danger" style="display: none;">Please enter a valid age.
                    </div>
                </div>

                <button onclick="" id="calculate-btn" class="btn btn-primary">Calculate</button>
                <p id="response" class="success-message"></p>
            </div>
        </div>
    </div>
    <footer class="py-5 bg-dark text-center text-white">
        <div class="container">
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-1B0wFQ4pKJO2wJ7KfpFVKwQPYJ7r2mfiGOp6yXzOAsiK0Z2CiqIbO5y2Un72tGf8S" crossorigin="anonymous">
    </script>
    <script src="./startbootstrap-full-width-pics/dist/js/scripts.js"></script>
    <script src="https://kit.fontawesome.com/e10185b9bd.js" crossorigin="anonymous"></script>

    <!-- Include external JavaScript file -->
</body>

</html>
