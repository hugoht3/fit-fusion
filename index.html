<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <link rel="stylesheet" href="./assests/css/style.css">
    <title>fit-fusion</title>
</head>

<body>

    <div>
        <h1 id="name"><i class="fa-solid fa-dumbbell"></i>Fit-Fusion<i class="fa-solid fa-dumbbell"></i></h1>
        <p id="area"><i class="fa-solid fa-dumbbell"></i>Area of calculation</p>

    </div>

    <!-- place where the calculation will be done -->

    <div class="question-area">

        <span id="operand1"></span>
        <input type="number" id="answer-box" placeholder="height">
        <span id="operator">x</span>
        <span id="operand2"></span>
        <input type="number" id="answer-box" placeholder="wheight">
        <span id="operand3">x</span>
        <input type="number" id="answer-box" placeholder="age">
        <span id="operand1">x</span>
        <input type="number" id="answer-box" placeholder="days exercised">
    </div>

    <!-- area of result for the calculation -->
    <div>
        <p class="result">Result</p>
    </div>
    <footer>
        <p>Message after goal has been reached

        </p>

    </footer>




    <script src="./assests/js/style.js"></script>
    <script src="https://kit.fontawesome.com/e10185b9bd.js" crossorigin="anonymous"></script>
</body>

</html>
